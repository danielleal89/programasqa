<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="static/estilos/liberaPF.css">
</head>
<body>
    <div class="input-liberapf">
        <label>Liberar Mobile PF</label>
    </div>

    <div class="input-liberapf1">
        <label for="valor1">AgÃªncia:</label>
        <input type="number" id="valor1" name="valor1" value="{{ valor1 }}" class="custom-input" oninput="limitarTamanho(this, 4)" />
    </div>
    <div class="input-liberapf2">
        <label for="valor2">Conta:</label>
        <input type="number" id="valor2" name="valor2" value="{{ valor2 }}" class="custom-input" oninput="limitarTamanho(this, 9)" />
    </div>

    <button class="custom-button" onclick="atualizar()">Liberar</button>

    <script>
        function limitarTamanho(elemento, tamanhoMaximo) {
            if (elemento.value.length > tamanhoMaximo) {
                elemento.value = elemento.value.slice(0, tamanhoMaximo);
            }
        }

        function atualizar() {
            var valor1 = document.getElementById("valor1").value;
            var valor2 = document.getElementById("valor2").value;
            location.href = '/qmassaPF?agencia=' + valor1 + '&conta=' + valor2;
        }
    </script>

    {% extends "base.html" %}
</body>
</html>
