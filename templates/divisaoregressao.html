<!DOCTYPE html>
<html>
<head>
    <title>Divisão de Regressões</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="static/estilos/divisaoregressao.css">
    <script src="{{ url_for('static', filename='scripts/divisaoregressao.js') }}"></script>
</head>

<body>
    <div id="divisaoSuperior">
        <h2 class="label1">Divisão de Regressões</h2>
    </div>
    <div class="grid-regressoes">
        <input type="checkbox" id="regressaoApp" style="background-color: #cor2;" />
        <label for="regressaoApp">Regressão App</label>

        <input type="checkbox" id="centralizadorPF" style="background-color: #cor2;" />
        <label for="centralizadorPF">Centralizador PF</label>

        <input type="checkbox" id="centralizadorPJ" style="background-color: #cor2;" />
        <label for="centralizadorPJ">Centralizador PJ</label>
    </div>
    <div class="grid-container">
        <div id="android">
            <h3>Android</h3>
            <div>
                <input type="checkbox" id="andreia" style="background-color: #cor;" />
                <label for="andreia">Andréia</label>
            </div>
            <div>
                <input type="checkbox" id="ani" style="background-color: #cor;" />
                <label for="ani">Any</label>
            </div>
            <div>
                <input type="checkbox" id="alexandre" style="background-color: #cor;" />
                <label for="alexandre">Alexandre</label>
            </div>
            <div>
                <input type="checkbox" id="juliana" style="background-color: #cor;" />
                <label for="juliana">Juliana</label>
            </div>
            <div>
                <input type="checkbox" id="radames" style="background-color: #cor;" />
                <label for="radames">Radamés</label>
            </div>
        </div>

        <div id="ios">
            <h3>iOS</h3>
            <div>
                <input type="checkbox" id="aline" style="background-color: #cor;" />
                <label for="aline">Aline</label>
            </div>
            <div>
                <input type="checkbox" id="daniel" style="background-color: #cor;" />
                <label for="daniel">Daniel</label>
            </div>
            <div>
                <input type="checkbox" id="guilherme" style="background-color: #cor;" />
                <label for="guilherme">Guilherme</label>
            </div>
            <div>
                <input type="checkbox" id="lorena" style="background-color: #cor;" />
                <label for="lorena">Lorena</label>
            </div>
            <div>
                <input type="checkbox" id="magdiel" style="background-color: #cor;" />
                <label for="magdiel">Magdiel</label>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button class="custom-button2" onclick="selecionarTodos()">Todos</button>
        <button class="custom-button" onclick="executar()">Gerar</button>
    </div>

    <div>
        <div class="half-screen">
            <ul id="halfScreenDiv">
                <!-- Insere o analista e os menus de regressão -->
            </ul>
        </div>
        <div class="half-screen-direita">
            <ul id="halfScreenDiv-direita">
                <!-- Insere o analista e os menus de regressão -->
            </ul>
        </div>
    </div>
    {% extends "base.html" %}
</body>
</html>
