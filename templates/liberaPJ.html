<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="static/estilos/liberaPF.css">
</head>
<body>

    <div class="input-liberapf">
        <label>Liberar Mobile PJ</label>
    </div>

    <div class="input-liberapf1">
        <label for="valor">ChaveJ:</label>
        <input type="text" id="valor" name="valor" value="{{ valor }}" class="custom-input" oninput="limitarTamanho(this, 8)" />
    </div>

    <button class="custom-button" onclick="atualizar()">Liberar</button>

    <script>
        function limitarTamanho(elemento, tamanhoMaximo) {
            if (elemento.value.length > tamanhoMaximo) {
                elemento.value = elemento.value.slice(0, tamanhoMaximo);
            }
        }

        function atualizar() {
            var valor = document.getElementById("valor").value;
            location.href = '/qmassaPJ?chave=' + valor;
        }
    </script>

    {% extends "base.html" %}
</body>
</html>
