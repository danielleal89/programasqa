<!DOCTYPE html>
<html>

<head>
    <title>BB</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000080;
        }

        .half-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
        }

        .half-screen > div {
            flex: 1;
            padding: 10px;
            color: #FFFFFF;
        }

        .half-screen ul {
            column-count: 2;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .half-screen li {
            break-inside: avoid-column;
        }

        #divisaoSuperior {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 332px;
            height: 85px;
            background-color: #cor2;
            margin-bottom: 20px;
        }

        .label1 {
            font-size: 35px;
            color: #FFFFFF;
        }

        .label2 {
            font-size: 13px;
            color: #corLetras2;
        }

        #android {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #cor;
            font-size: 20px;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        #ios {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #cor;
            font-size: 20px;
            color: #FFFFFF;
        }

        #regressoes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #cor;
            font-size: 20px;
            color: #FFFFFF;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        .grid-regressoes {
            grid-template-columns: 1fr 1fr;
            font-size: 20px;
            color: #FFFFFF;
        }

        .custom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            background-color: #FFFF00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .custom-button2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            background-color: #FFFF00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 40px;
        }
    </style>

                    selecionar = false;
                    break;

                if (checkboxes[i].id !== 'regressaoApp' && checkboxes[i].id !== 'centralizadorPF') {
                    checkboxes[i].checked = !selecionar;

            }

                if (juliana.checked) { listaAtivosAndroid.push("Juliana") }

    </script>
</head>

    <div id="divisaoSuperior">

</html>
